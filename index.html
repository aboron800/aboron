
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আবরণ - ছেলেদের পোশাক</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background: #f2f2f2; }
        header { background-color: #1a1a1a; color: white; padding: 20px; text-align: center; }
        section { padding: 20px; }
        .products { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .product { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 200px; text-align: center; padding: 10px; }
        .product img { width: 100%; height: auto; border-radius: 5px; }
        footer { background-color: #1a1a1a; color: white; text-align: center; padding: 10px; }
    </style>
</head>
<body>
    <header>
        <h1>আবরণ</h1>
        <p>ছেলেদের স্টাইলিশ পোশাকের বিশ্বস্ত ঠিকানা</p>
    </header>
    <section>
        <h2>আমাদের সংগ্রহ</h2>
        <div class="products">
            <div class="product">
                <img src="https://i.imgur.com/3yAfBvG.jpg" alt="পাঞ্জাবি">
                <p>স্টাইলিশ পাঞ্জাবি</p>
            </div>
            <div class="product">
                <img src="https://i.imgur.com/tE4dM9f.jpg" alt="শার্ট">
                <p>ক্যাজুয়াল শার্ট</p>
            </div>
            <div class="product">
                <img src="https://i.imgur.com/CbFt8il.jpg" alt="টি-শার্ট">
                <p>প্রিন্টেড টি-শার্ট</p>
            </div>
            <div class="product">
                <img src="https://i.imgur.com/Bbz7H9Y.jpg" alt="প্যান্ট">
                <p>ডেনিম প্যান্ট</p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; ২০২৫ আবরণ | সর্বস্বত্ব সংরক্ষিত</p>
    </footer>
</body>
</html>
